<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Lobster&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <h1>Dicee</h1>
        <p class="heading">Click the Dice to Play!!!</p>
        <div class="row">
            <div class="col col-1">
                <p class="player">Player 1</p>
                <button class="dice-btn btn btn-1"></button>
            </div>
    
            <div class="col col-2">
                <p class="player">Player 2</p>
                <button class="dice-btn btn btn-2"></button>
            </div>
        </div>
        <button onclick="window.location.reload();" class="r-btn btn">Play again</button>
        <footer>
    www.dicee.com
</footer>
    </div>
</body>

<script src="dicee.js"></script>
</html>
